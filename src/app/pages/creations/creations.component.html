<h3>My Creations!</h3>

<div class="creation-container" *ngIf="creationsList">
    <div *ngFor="let creation of creationsList">
        <div class="creation" (click)="creationDetail(creation)">
            <img [src]="creation.image" alt="creation.name">
            <h4>{{creation.name | uppercase}}</h4>
        </div>
    </div>
</div>
