<h3>{{ title | uppercase }}</h3>
<div class="button-container">
  <button mat-raised-button *ngIf="this.numberPage > 1" (click)="prevPage()">
    Prev
  </button>
  <button mat-raised-button *ngIf="this.numberPage < 800" (click)="nextPage()">
    Next
  </button>
</div>
<input type="text" [(ngModel)]="filter" />
<div class="list-container" *ngIf="characterList">
  <app-card
    *ngFor="
      let character of characterList | filterObject: filter:'name':numberPage
    "
    [character]="character"
  >
  </app-card>
</div>
